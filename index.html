<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Store</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f0f0f;
    color:white;
}
header{
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    padding:20px;
    font-size:26px;
    text-align:center;
    font-weight:bold;
}
.container{
    padding:20px;
    max-width:600px;
    margin:auto;
}
.card{
    background:#1c1c1c;
    padding:20px;
    border-radius:15px;
    margin-bottom:20px;
}
input, textarea{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:8px;
}
textarea{
    min-height:120px;
}
button{
    margin-top:15px;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#00c6ff;
    font-weight:bold;
    cursor:pointer;
    width:100%;
}
button:hover{
    background:#0072ff;
    color:white;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
}
.modal-content{
    background:#1c1c1c;
    padding:25px;
    border-radius:15px;
    width:90%;
    max-width:400px;
    text-align:center;
}
</style>
</head>

<body>

<header>üî• LAST STORE üî•</header>

<div class="container">

<div class="card">
<h3>Datos del Cliente</h3>
<input type="text" id="name" placeholder="Nombre del jugador">
</div>

<div class="card">
<h3>Pedido Personalizado</h3>
<textarea id="pedido" placeholder="Escribe aqu√≠ tu pedido..."></textarea>
<button onclick="openPayment()">Enviar Pedido</button>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="paymentModal">
    <div class="modal-content">
        <h3>üí≥ M√©todo de Pago</h3>
        <input type="text" id="metodoPago" placeholder="Escribe tu m√©todo de pago...">
        <button onclick="sendOrder()">Confirmar</button>
    </div>
</div>

<script>

function openPayment(){
    let name = document.getElementById("name").value.trim();
    let pedido = document.getElementById("pedido").value.trim();

    if(name === "" || pedido === ""){
        alert("Completa todos los campos.");
        return;
    }

    document.getElementById("paymentModal").style.display = "flex";
}

function sendOrder(){

    let name = document.getElementById("name").value.trim();
    let pedido = document.getElementById("pedido").value.trim();
    let metodo = document.getElementById("metodoPago").value.trim();

    if(metodo === ""){
        alert("Escribe el m√©todo de pago.");
        return;
    }

    let mensaje = `üî• Nuevo Pedido - Last Store üî•

Jugador: ${name}

Pedido:
${pedido}

M√©todo de Pago: ${metodo}
`;

    let numero = "573002560262";

    let url = "https://wa.me/" + numero + "?text=" + encodeURIComponent(mensaje);

    // REDIRECCI√ìN AUTOM√ÅTICA
    window.location.replace(url);
}

</script>

</body>
</html>
